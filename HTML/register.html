<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Image/pngwing.com.png">  
    <title>STARHUB</title>>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/register.css">
    <script>
        function validateForm() {
            var username = document.getElementById("Username").value;
            var email = document.getElementById("Email").value;
            var phoneno = document.getElementById("PhoneNumber").value;
            var password = document.getElementById("Password").value;
            var cpassword = document.getElementById("ConfirmPassword").value;

            var valid = true;
            if (username === '') {
                valid = false;
                document.getElementById('usernameError').innerHTML = 'Username is required';
            }
            else {
                valid = true;
            }
            var emailFlag1 = false;
            var emailFlag2 = false;
            for (var i = 0; i <= email.length; i++) {
                if (email[i] >= 'a' && email[i] <= 'z') {
                    emailFlag1 = true;
                }
                if (email[i] == '@') {
                    emailFlag2 = true;
                }
            }

            if (email === '') {
                valid = false;
                document.getElementById('emailError').innerHTML = 'Email is required';
            }
            else if (emailFlag1 == true && emailFlag2 == true) {
                valid = true;
            }
            else {
                valid = false;
                document.getElementById('emailError').innerHTML = 'Invalid email format';
            }
            if (phoneno.length == 10 && (phoneno[0] == 6 || phoneno[0] == 7 || phoneno[0] == 8 || phoneno[0] == 9)) {
                valid = true;
                document.getElementById('phoneError').innerHTML = '';
            }
            else if (phoneno === '') {
                valid = false;
                document.getElementById('phoneError').innerHTML = 'Phone number is required';
            }
            else {
                valid = false;
                document.getElementById('phoneError').innerHTML = 'Invalid phone number';
            }
             var uppercase = 0;
            var lowercase = 0;
            var numeric = 0;
            var specialChar = 0;

            for (var i = 0; i < password.length; i++) {
                if (password[i] >= 'A' && password[i] <= 'Z') {
                    uppercase++;
                } else if (password[i] >= 'a' && password[i] <= 'z') {
                    lowercase++;
                } else if (password[i] >= '0' && password[i] <= '9') {
                    numeric++;
                } else {
                    specialChar++;
                }
            }

            if (password === '') {
                valid = false;
                document.getElementById('passwordError').innerHTML = 'Password is required';
            } else if (password.length < 8 || password.length > 16 || lowercase < 1 || uppercase < 1 || numeric < 1 || specialChar < 1) {
                valid = false;
                document.getElementById('passwordError').innerHTML = 'Password is too weak';
            }
            if (cpassword === '') {
                valid = false;
                document.getElementById('confirmPasswordError').innerHTML = 'Confirm Password is required';
            } else if (password !== cpassword) {
                valid = false;
                document.getElementById('confirmPasswordError').innerHTML = 'Passwords do not match';
            }

            return valid;
        }
        
        function togglePassword(inputId, toggleId) {
            var passwordInput = document.getElementById(inputId);
            var togglePassword = document.getElementById(toggleId);

            var type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (passwordInput.type === 'password') {
                togglePassword.innerHTML = '<i class="fa fa-eye"></i>';
            } else {
                togglePassword.innerHTML = '<i class="fa fa-eye-slash"></i>';
            }
        }

    </script>
</head>

<body>
    
    <div class="container">
        <fieldset>
            <legend>Create New Account</legend>

            <form action="../HTML/otp.html"
                onsubmit="return validateForm()">
                <div class="form-group">
                    <input type="text" id="Username" class="input" placeholder=" Username">
                    <label for="Username"></label>
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="Email" class="input" placeholder="Email">
                    <label for="Email"></label>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="PhoneNumber" class="input" placeholder="PhoneNumber ">
                    <label for="Phone Number"></label>
                    <div id="phoneError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="Password" class="input" placeholder="Password ">
                    <label for="Password"></label>
                    <div id="passwordError" class="error-message"></div>
                    <span id="togglePassword1" onclick="togglePassword('Password', 'togglePassword1')"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="ConfirmPassword" class="input" placeholder="ConfirmPassword ">
                    <label for="Confirm Password"></label>
                    <div id="confirmPasswordError" class="error-message"></div>
                    <span id="togglePassword2" onclick="togglePassword('ConfirmPassword', 'togglePassword2')"></span>
                </div>
                <button>Create Account</button>
            </form>
            <div>
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </div>
        </fieldset>
    </div>
</body>

</html>
