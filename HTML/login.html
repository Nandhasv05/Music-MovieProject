<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Image/pngwing.com.png">    
    <title>STARHUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../CSS/login.css">
    <script>
        function validateForm() {
            var db = {
                "Nandha": "Nandha#03",
                "Kumar03": "kumar@02"
            }

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var key_user = Object.keys(db);
            var valid = false;

            for (var i = 0; i < key_user.length; i++) {
                if (key_user[i] == username) {
                    if (db[username] == password) {
                        valid = true;
                    }
                }
            }

            if (valid) {
                window.location.href = "./home.html";
            } else {
                document.getElementsByClassName("error-message")[0].innerHTML = "Invalid Username or Incorrect Password";
            }

            return false;
        }

        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var togglePassword = document.getElementById("togglePassword");

            var type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (passwordInput.type === 'password') {
                togglePassword.innerHTML = '<i class="fa fa-eye"></i>';
            }
            else {
                togglePassword.innerHTML = '<i class="fa fa-eye-slash"></i>';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Login</legend>
            <form onsubmit="return validateForm()">
                <div class="error-message"></div>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input" placeholder=" " id="username">
                    <label class="label" for="username">Username</label>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input" placeholder=" " id="password">
                    <label class="label" for="password">Password</label>
                    <span id="togglePassword" onclick="togglePassword()">
                    </span>
                </div>
                <button>Login</button>
            </form>
            <div class="signup">
                <p>Are you a new user?</p> <a href="./register.html">Signup</a>
            </div>
            <div class="icons">
                <i class="fa-brands fa-github" class="github" ></i>
                <i class="fa-brands fa-x-twitter" class="x"></i>
                <i class="fa-brands fa-instagram" class="insta"></i>
            </div>
        </fieldset>
    </div>
</body>

</html>
