<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Image/pngwing.com.png">  
    <title>STARHUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/otp.css">    
    <script>
        let generatedOTP;

        function generateOTP() {
            generatedOTP = Math.floor(Math.random() * 999999).toString().padStart(6, '0');
            document.getElementById('generatedOTP').innerHTML = "Generated OTP : " + generatedOTP;
        }

        function validateOTP() {
            var userOTP = document.getElementById("OTP").value;
            if (userOTP === generatedOTP) {
                window.location.href = "./home.html";
            } else {
                document.getElementById('otpError').innerHTML = 'Invalid OTP. Please try again.';
            }
            return false;
        }
        window.onload = generateOTP;
    </script>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>OTP Verification</legend>
            <div class="otp-container">
                <p id="generatedOTP"> </p>
            </div>
            <form onsubmit="return validateOTP()">
                <div class="input-container">
                    <input type="text" id="OTP" placeholder="Enter your OTP">
                    <label for="OTP"></label>
                    <div id="otpError" class="error-message"></div>
                </div>
                <div class="btn-container">
                    <button type="button" onclick="generateOTP()">Resend OTP</button>
                    <button type="submit">Verify OTP</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
